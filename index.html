<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./normalize/normalize.css" />
    <link rel="stylesheet" href="/Styles/styles.css" />
    <!-- <link rel="stylesheet" href="/Styles/stylesMobile.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>

  <body>
    <main class="containerMain">
      <section class="containerMain__Card">
        <picture>
          <img
            class="containerMain__Card--image"
            src="./images/image-equilibrium.jpg"
            alt="imagen"
          />
          <div class="overImage">
            <img src="/images/icon-view.svg" alt="eyeIcon">
          </div>
        </picture>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="priceEth">
          <img src="/images/icon-ethereum.svg" alt="ethereum" /><span
            >0.041 ETH</span
          ><img src="/images/icon-clock.svg" alt="clock" />
          <span> 3 days left</span>
        </div>

        <div class="imageUser">
          <picture><img src="./images/image-avatar.png" alt="" /></picture>
          <span>Creation of <strong>Jules Wyvern</strong></span>
        </div>
      </section>

      <div class="containerFooter">
        <div class="attribution">
          <p>
            Challenge by
            <a
              href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a
              href="https://github.com/FranciscoFrontEndDeveloper"
              target="_blank"
              >francisco becerra rodriguez</a
            >.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
